<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Balance and Transactions -->
        <section class="mt-32 w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 rounded p-8 text-center">
                    <h3 class="text-4xl">Deposit</h3>
                    <h4 class="text-6xl">$<span id="current-deposit">00</span></h4>
                </div>
                <div class="bg-green-300 rounded p-8 text-center">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h4 class="text-6xl">$<span id="current-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-8 text-center">
                    <h3 class="text-4xl">Balance</h3>
                    <h4 class="text-6xl">$<span id="total-balance">10</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-32 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl font-medium">Please Deposit</h3>
                    <div>
                        <input id="new-deposit" class="w-1/2 border-4 border-green-400 my-2 px-2 rounded"
                            type="text" placeholder="Enter an amount in $">
                        <button id="deposit-button"
                            class="block text-white mt-8 bg-red-400 rounded px-3 py-2 font-medium text-2xl">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-100 p-8 rounded">
                    <h3 class="text-3xl font-medium">Please Withdraw</h3>
                    <div>
                        <input id="new-withdraw" class="w-1/2 border-4 border-green-400 my-2 px-2 rounded"
                            type="text" placeholder="Enter an amount in $">
                        <button id="withdraw-button"
                            class="block text-white mt-8 bg-red-400 rounded px-3 py-2 font-medium text-2xl">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
