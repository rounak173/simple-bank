<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-6xl text-center font-bold">Bap er Bank</h1>
    <section id="login" class="mx-auto text-center bg-blue-100 p-10 w-1/2  text-3xl mt-12 rounded">
        <div>
            <label for="email-input">
                <p>Enter your email:</p>
            </label>
            <input id="email" class="border-4 border-green-400 px-2 rounded" id="email-input" type="text">
            <label for="password-input">
                <p>Enter your password:</p>
            </label>
            <input id="password" class="border-4 border-green-400 px-2 rounded" id="password-input" type="password">
            <button id="login-submit" class="block text-white mx-auto mt-8 bg-red-400 rounded px-3 py-2 font-medium">Submit</button>
        </div>
    </section>

    <!--  js source  -->
    <script src="js/login.js"></script>
</body>

</html>
